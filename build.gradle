// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.0'
    ext.android_version = '26.1.0'
    ext.rxjava_version = '2.1.0'
    ext.rxandroid_version = '2.0.1'
    ext.rxkotlin_version = '2.2.0'
    ext.kotterknife_version = '0.1.0-SNAPSHOT'
    ext.rxlifecycle2_version = '2.2.1'
    ext.dagger_version = '2.12'
    ext.retrofit2_version = '2.3.0'
    ext.okhttp3_version = '3.8.0'
    ext.multidex_version = '1.0.2'
    ext.junit_version = '4.12'
    ext.mockito_version = '1.10.19'
    ext.runner_version = '1.0.1'
    ext.espresso_version = '3.0.1'
    ext.arch_version = '1.0.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
