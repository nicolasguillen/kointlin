general:
  artifacts:
    - app/build/outputs
    - app/build/reports

machine:
  java:
    version: oraclejdk8
  environment:
    ADB_INSTALL_TIMEOUT: 8
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx512m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - if [ ! -e /usr/local/android-sdk-linux/build-tools/27.0.3 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-27.0.3"; fi;
    - if [ ! -e /usr/local/android-sdk-linux/platforms/android-27 ]; then echo y | android update sdk --all --no-ui --filter "android-27"; fi;
    - if ! $(grep -q "Revision=45.0.0" /usr/local/android-sdk-linux/extras/android/m2repository/source.properties); then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
  cache_directories:
    - /usr/local/android-sdk-linux/build-tools/27.0.3
    - /usr/local/android-sdk-linux/platforms/android-27
    - /usr/local/android-sdk-linux/extras/android/m2repository

test:
  override:
    - ./gradlew lintRelease
    - ./gradlew assembleRelease testRelease -PdisablePreDex
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


experimental:
  notify:
    branches:
      only:
        - master
